    </header>
    <main class="main-body">
        <div class="container">
            <h1 class="welcome-banner">Welcome to the Registration Page</h1>
            <h4 class="welcome-banner">Kindly Fill the Form Below and Click on Submit to Register</h4>
            <div class="row">
                <div class="col-12">
                    <form action="" class="registration-form" autocomplete="off">
                        <div class="row registration-form-row">
                            <div class="col-6">
                                <label for="First Name" class="form-label">First Name</label>
                                <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter First Name" required>
                            </div> 
                            <div class="col-6">
                                <label for="Surname" class="form-label">Surname</label>
                                <input type="text" class="form-control" name="surname" id="surname" placeholder="Enter Surname" required>
                            </div>
                            <div class="col-sm-3">
                                <label for="Gender" class="form-label">Gender</label>
                                <select class="form-control" name="gender" id="gender" required>
                                    <option value="">-- Select --</option>
                                    <option value="Female">Female</option>
                                    <option value="Male">Male</option>
                                </select>
                            </div> 
                            <div class="col-sm-3">
                                <label for="Phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter Phone Number" required>
                            </div> 
                            <div class="col-sm-6">
                                <label for="Email" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email Address" required>
                            </div>
                            <div class="col-sm-6">
                                <label for="Country" class="form-label">Country</label>
                                <input type="text" class="form-control" name="country" id="country" placeholder="Enter Country Name" required>
                            </div>
                            <div class="col-sm-6">
                                <label for="State" class="form-label">State</label>
                                <input type="text" class="form-control" name="state" id="state" placeholder="Enter State" required>
                            </div>
                            <div class="col-sm-6">
                                <label for="Password" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required>
                            </div>
                            <div class="col-sm-6">
                                <label for="Confirm Password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" name="cpassword" id="cpassword" placeholder="Confirm Password" required>
                            </div>
                            <hr class="registration-form-hr">
                            <div class="col-sm-12">
                                <button class="btn btn-success">Register</button>
                            </div>                    
                        </div>
                    </form>
                </div>
            </div>
        </div>
